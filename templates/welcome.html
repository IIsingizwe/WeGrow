<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WeGrow</title>
    <style>
        body {
            background-color: #e6f4ea;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 100px auto;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 15px;
            width: 70%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007b5f;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #007b5f;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #005f47;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to WeGrow</h1>
        <p>We track and support children's growth and nutrition progress.</p>
        <a href="/login" class="btn">Login</a>
    </div>

</body>
</html>
