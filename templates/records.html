<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007b5f;
            color: white;
        }
        td {
            background-color: #f4f4f4;
        }
        .action-buttons {
            display: flex;
            justify-content: space-evenly;
        }
        .btn {
            padding: 8px 12px;
            background-color: #007b5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f47;
        }
        .logout-button {
            background-color: #e53946;
        }
        .logout-button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Children Records</h1>

        <!-- Logout Button -->
        <div style="text-align: right;">
            <a href="/logout">
                <button class="btn logout-button">Logout</button>
            </a>
        </div>

        <!-- Table of Children Records -->
        <table>
            <thead>
                <tr>
                    <th>Child ID</th>
                    <th>Name</th>
                    <th>District</th>
                    <th>Birthdate</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for child in children %}
                <tr>
                    <td>{{ child.ChildID }}</td>
                    <td>{{ child.Name }}</td>
                    <td>{{ child.District }}</td>
                    <td>{{ child.Birthdate }}</td>
                    <td>{{ child.Status }}</td>
                    <td class="action-buttons">
                        <!-- Action Buttons -->
                        <a href="/delete/{{ child.ChildID }}/{{ child.Month }}">
                            <button class="btn">Delete</button>
                        </a>
                        <a href="/toggle-status/{{ child.ChildID }}/{{ child.Month }}">
                            <button class="btn">Toggle Status</button>
                        </a>
                        <a href="/toggle-hide/{{ child.ChildID }}/{{ child.Month }}">
                            <button class="btn">Toggle Visibility</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
