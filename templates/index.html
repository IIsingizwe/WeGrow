<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeGrow - Child Nutrition Tracker</title>
  <style>
    body {
      background-color: #e6f4ea; /* light green-blue background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #007b5f; /* dark green */
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 18px;
    }

    .message {
      background-color: #d1f5d3; /* soft green */
      padding: 15px;
      margin: 20px 0;
      border-radius: 12px;
      color: #1d4b26;
      font-weight: bold;
    }

    .child-image {
      margin-top: 20px;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to WeGrow</h1>
    <p>We track and support our child's growth and nutrition progress.</p>

{% if message %}
  {% if message == "The message you're requesting does not exist" %}
    <!-- Show login form instead of message -->
    <div class="login-box">
      <h3>Admin Login</h3>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required /><br><br>
        <input type="password" name="password" placeholder="Password" required /><br><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <style>
      .login-box {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 15px;
        background-color: #d1f5d3;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      .login-box input {
        width: 80%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid #007b5f;
      }
      .login-box button {
        background-color: #007b5f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  {% else %}
    <!-- Normal message for all other cases -->
    <div class="message">{{ message }}</div>
  {% endif %}
{% endif %}
  </div>
</body>
</html>
