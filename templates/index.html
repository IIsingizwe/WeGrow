<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeGrow - Child Nutrition Tracker</title>
  <style>
    body {
      background-color: #e6f4ea; /* light green-blue background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #007b5f; /* dark green */
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 18px;
    }

    .message {
      background-color: #d1f5d3; /* soft green */
      padding: 15px;
      margin: 20px 0;
      border-radius: 12px;
      color: #1d4b26;
      font-weight: bold;
    }

    .child-image {
      margin-top: 20px;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to WeGrow</h1>
    <p>We track and support our child's growth and nutrition progress.</p>

 
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007b5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #005f47;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Display any error messages if authentication fails -->
        {% if message %}
            <div class="error-message">{{ Ntabwo mwanditse muri sisitemu }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
